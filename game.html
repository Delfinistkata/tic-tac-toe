<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>

<body>

    <h1 class="main-heading p">
        Tic-Tac-Toe 
    </h1>

    <!--Player's Mode-->

<div class="players-mode">
    <div id="player1">
        Player 1:
    </div>

    <div id="player2">
        Player 2:
    </div>
</div>


    <!--Pop up message-->

    <div id="pop-up">
        <div class="choose-player">
            <p>Choose Player:</p>

            <button class="choose-player-button" onclick="closePopup('X')"> X </button>
            <button class="choose-player-button" onclick="closePopup('O')"> O </button>
        </div>

    </div>

    <!--Code from:https://www.tutorialstonight.com/tic-tac-toe-javascript-->

    <div id="board">
        <div class="board-row">
            <div class="board-cell"></div>
            <div class="board-cell"></div>
            <div class="board-cell"></div>
        </div>

        <div class="board-row">
            <div class="board-cell"></div>
            <div class="board-cell"></div>
            <div class="board-cell"></div>
        </div>

        <div class="board-row">
            <div class="board-cell"></div>
            <div class="board-cell"></div>
            <div class="board-cell"></div>
        </div>
        <div class="result"></div>
    </div>

    <!--Turn of the player-->
    <div class="turn">Player 1</div>


    <!--Score area-->
    <div class="score">
        <p>Score:</p>

        <div class="player">
            <p id="scorecount1"> Player 1: 0 </p>
        </div>

        <div class="computer">
            <p id="scorecount2"> Player 2: 0 </p>
        </div>
    </div>

    <!--Buttons-->

    <button class="main-button reset" onclick="newGame()">
        Reset
    </button>

    <button class="main-button home" onclick="window.location.href='index.html';">
        Home
    </button>

    <button class="main-button rules" onclick="window.location.href='rules.html';">
        Rules
    </button>



    <!--Footer-->

    <footer>
        <div class="copyright">
            <p> &#169; Copyright 2023 - For Educational Purposes Only</p>
        </div>

    </footer>

    <!--JS Script-->
    <script src="assets/js/script.js"></script>

</body>

</html>
